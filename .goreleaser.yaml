# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - main: ./main.go
    id: "seekr"
    binary: seekr
    goos:
      - linux
      - windows
      - android
      - darwin
        #- freebsd
    goarch:
      - amd64
      - arm64
    tags:
      - osusergo
      - netgo
      - static_build
    asmflags:
      - -trimpath
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=0
    ignore:
      - goos: windows
        goarch: arm64
archives:
  - format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
